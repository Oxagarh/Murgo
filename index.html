<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Pedro Garita">
        <meta name="description" content="Murgo’s Arcane Card Repository">
        <meta name="keywords" content="mtg, magic the gathering, cards, game">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Permissions-Policy" content="interest-cohort=();geolocation=none;camera=none;microphone=none;">
        <meta http-equiv="X-Content-Type-Options" content="nosniff">
        <title>Murgo’s Magic Cards</title>
        <link href="favicon.ico" rel="icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body class="container" ng-app="Murgo" ng-controller="Inventory">
        <div class="row g-0" ng-repeat="library in binder">
            <h2 class="p-3" style="background:black;color:white;">{{library.expansion}}</h2>
            <div class="col-6 col-lg-3" ng-repeat="card in library.cards">
                <img ng-src="https://cards.scryfall.io/large/front/{{card.url}}.jpg" alt={{card.type}} class="{{card.available}} p-2 w-100" loading="lazy">
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
