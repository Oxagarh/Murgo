<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Pedro Garita">
        <meta name="description" content="Murgo’s Arcane Card Repository">
        <meta name="keywords" content="mtg, magic the gathering, buy, sell, singles, card">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Murgo’s Magic Cards</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="css/main.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body ng-app="Murgo" ng-controller="Inventory">
        <div class="container">
            <div ng-repeat="card in cards">
                <div class="inner row row-cols-4">
                    <div class="col" ng-repeat="card in card.cards">
                        <div class="card border-0 p-4">
                            <img src="https://cards.scryfall.io/large/front/{{card.url}}.jpg" alt={{card.type}}>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
